environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.rapidoreach.RapidoReach
        pluginClass: RapidoReachPlugin
      ios:
        pluginClass: RapidoReachPlugin


