name: Publish to pub.dev

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    branches:
      - package-update

permissions:
  contents: read

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get (plugin)
        run: flutter pub get

      - name: Analyze (plugin)
        run: flutter analyze

      - name: Test (plugin)
        run: flutter test

      - name: Flutter pub get (example)
        working-directory: example
        run: flutter pub get

      - name: Build Android example (debug)
        working-directory: example
        run: flutter build apk --debug

      - name: Publish dry-run
        run: flutter pub publish --dry-run

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Configure pub.dev credentials
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: |
          if [ -z "$PUB_CREDENTIALS" ]; then
            echo "Missing PUB_CREDENTIALS secret."
            exit 1
          fi
          mkdir -p "$HOME/.config/dart"
          printf '%s' "$PUB_CREDENTIALS" > "$HOME/.config/dart/pub-credentials.json"

      - name: Flutter pub get
        run: flutter pub get

      - name: Publish to pub.dev
        run: flutter pub publish --force
